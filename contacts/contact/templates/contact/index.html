<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="{% url 'add_contact' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
<button>Создать</button>
</form>

<div>
    {% for message in messages %}
    <pre>{{ message.name }}         {{ message.created_at }}</pre>
    <p>{{ message.message }}</p>
    {% endfor %}
</div>




</body>
</html>
